name: Build Vanilla+ Launcher EXE

on:
  push:
    branches: [ main ] # Se activa en cada push a la rama main
  workflow_dispatch: # Permite la ejecuci√≥n manual

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build the application
      run: |
        pyinstaller --onefile --windowed --name VPlus_Launcher `
          --hidden-import="launcher_ui" `
          --hidden-import="music_player" `
          --hidden-import="webview.platforms.winforms" `
          --hidden-import="webview.platforms.edgechromium" `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --hidden-import="psutil" `
          --hidden-import="pycaw" `
          --hidden-import="comtypes" `
          launcher_main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VanillaPlus-Launcher-EXE
        path: dist/VPlus_Launcher.exe
