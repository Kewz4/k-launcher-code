name: Build Vanilla+ Launcher EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Pillow

    - name: Download Icon
      run: curl -L "https://raw.githubusercontent.com/Kewz4/k-launcher-code/refs/heads/v1.0/Kewz%20Launcher.ico" -o "Kewz Launcher.ico"
      shell: bash

    - name: Build the application
      run: |
        pyinstaller --onefile --windowed --name "Kewz Launcher" --icon "Kewz Launcher.ico" `
          --add-data "launcher_ui.py;." `
          --add-data "music_player.py;." `
          --hidden-import="webview.platforms.winforms" `
          --hidden-import="webview.platforms.edgechromium" `
          --hidden-import="win32gui" `
          --hidden-import="win32con" `
          --hidden-import="psutil" `
          --hidden-import="pycaw" `
          --hidden-import="comtypes" `
          --hidden-import="requests" `
          launcher_main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kewz-Launcher-EXE
        path: dist/Kewz Launcher.exe
